<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to FunChatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 30px 20px 10px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #ffccff;
      margin-top: 10px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button.chat-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background-color: #6a00f4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    button.chat-btn:hover {
      background-color: #5200b3;
    }

    .glass-chat-preview {
      margin-top: 30px;
      width: 320px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: left;
      display: flex;
      flex-direction: column;
    }

    .glass-chat-preview h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #ffffffcc;
    }

    .chat-bubble {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 10px 15px;
      margin: 8px 0;
      color: #fff;
      max-width: 80%;
      opacity: 0;
      transition: opacity 0.5s ease-in;
      white-space: pre-wrap;
    }

    .chat-bubble.user {
      align-self: flex-end;
      background-color: #6a00f4aa;
    }

    .chat-bubble.bot {
      align-self: flex-start;
      background-color: #ffffff33;
    }

    footer {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      width: 100%;
      backdrop-filter: blur(6px);
      font-size: 0.9rem;
    }

    .author-info {
      margin-top: 10px;
      line-height: 1.6;
    }

    .author-info a {
      color: #a8e0ff;
      text-decoration: none;
    }

    .author-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to FunChatbot ðŸ¤–</h1>
    <p class="tagline">Your friendly AI companion, always ready to chat!</p>
  </header>

  <div class="main-content">
    <button class="chat-btn" onclick="startChat()">ðŸ’¬ Chat Now</button>

    <div class="glass-chat-preview">
      <h3>Chat Preview</h3>
      <div class="chat-bubble bot" id="msg1"></div>
      <div class="chat-bubble user" id="msg2"></div>
      <div class="chat-bubble bot" id="msg3"></div>
    </div>
  </div>

  <footer>
    <div class="author-info">
       Developed by <strong>Max</strong><br />
            Email: <a href="max.hussain917@gmail.com">CodeMOnk261</a><br />
    </div>
    <div style="margin-top: 10px;">Â© 2025 FunChatbot. All rights reserved.</div>
  </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBGvP8ddVQS-jOGGtECkQdBxjMu5PUpBrk",
            authDomain: "funchatbot-f4495.firebaseapp.com",
            projectId: "funchatbot-f4495",
            storageBucket: "funchatbot-f4495.firebasestorage.app",
            messagingSenderId: "418415675190",
            appId: "1:418415675190:web:bceea63083bd1935b9d597",
            measurementId: "G-749VCEM37V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.startChat = function () {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.location.href = "chat.html";
                } else {
                    window.location.href = "login.html";
                }
            });
        };

    // Typing effect logic
    const messages = [
      { id: 'msg1', text: "Hello there! I'm FunChatbot, how can I help you today?" },
      { id: 'msg2', text: "Tell me a joke!" },
      { id: 'msg3', text: "Why did the computer go to art school? Because it had a lot of potential (pun-tential)! ðŸ˜„" }
    ];

    async function typeText(id, text, delay = 30) {
      const el = document.getElementById(id);
      el.innerHTML = "";
      el.style.opacity = 1;
      for (let i = 0; i < text.length; i++) {
        el.innerHTML += text[i];
        await new Promise(resolve => setTimeout(resolve, delay));
      }
    }

    async function playPreview() {
      for (let i = 0; i < messages.length; i++) {
        await typeText(messages[i].id, messages[i].text);
        await new Promise(resolve => setTimeout(resolve, 500));
      }
    }

    // Fire animation
    playPreview();
  </script>
</body>

</html>
